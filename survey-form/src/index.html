<head>
  <meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </head>
    
    <body>
      <header>
        <h1 id="title">Survey Form</h1>
      </header>
      <main>
        <br>
        <p id="description">Let us know how we can improve             freeCodeCamp
        </p>
        
       
        <form  id="survey-form">
           <article>
         
           <label  id="name-label" id="name1">*Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
          
           <label id="email-label">*Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required><br><br>
          
           <label id="number-label">*Age:</label>
            <input type="number" id="number" placeholder="Enter your Age" min="1" max="100"><br><br>
   
          <label id="dropdown1">Which option best describes your current role?</label>
          <select id="dropdown">  
  <option disabled value>Select an option</option>
  <option value="Student">Student</option>
  <option value="Full time Job">Full time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
</select><br><br>
          
          <label id="like">* How likely is that you would recommend freeCodeCamp to a friend?</label>
             
             <section id="like_radio" >
          <input type="radio" name="Definitely">
               <label>Definitely</label><br>
          <input type="radio" name="Maybe">
          <label>Maybe</label><br>
          <input type="radio" name="Not sure">
          <label>Not sure</label></br></section>
             
          <label id="fcc">What do you like most in<br> FCC:</label>
             
           <select id="fcc_select">  
  <option disabled value>Select an option</option>
  <option value="Challenges">Challenges</option>
  <option value="Full time Job">Full time Job</option>
  <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
</select><br><br>
        
            <label id="future">Things that should be improved <br>in the future
<br>(Check all that apply):</label>
             
                      <section id="field">
            <input type="checkbox" value="">
            <label>Front-end Projects
</label><br>
            
            <input type="checkbox" value="">
            <label>Back-end Projects
</label><br>
            
            <input type="checkbox" value="">
            <label>Data Visualization
</label><br>
            
            <input type="checkbox" value="">
            <label>Challenges</label><br>
            
            <input type="checkbox" value="">
            <label>Open Source Community
</label><br>
            
            <input type="checkbox" value="">
            <label>Gitter help rooms</label><br>
            
            <input type="checkbox"             <input type="checkbox"              <input type="checkbox" value="">
>

            <label>Videos</label><br>
            
            <input type="checkbox" value="">            
            <label>City Meetups
</label><br>
            
            <input type="checkbox" value="">
            <label>Wiki</label><br>
            
            <input type="checkbox" value="">
            <label>Forum</label><br>
            
            <input type="checkbox" value="">
            <label>Additional Courses</label><br>
            
  
          </section>
          
          <label id="suggest">Any Comments or<br> Suggestions?</label>
          <textarea></textarea><br>

          <input type="submit" value="Submit" id="submit">
                     </article>
        </form>

        
        
      </main>
      
      
      
      
    </body>
